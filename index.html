<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://unpkg.com/papercss@1.8.0/dist/paper.min.css">
  <title>Morning checklist</title>


</head>
<body>
<script>
  window.addEventListener('beforeunload', function (e) {
    if (Array.from(document.querySelectorAll('input.task-check'))
            .filter(elm => !elm.checked)
            .length > 0) {
      e.preventDefault();
      e.returnValue = '';
    }
  });
</script>

<div class="paper container">
  <h1>Good morning! ðŸŒž</h1>
  <fieldset class="form-group">
    <label class="paper-check"><input type="checkbox" class="task-check"/> <span>Check Outlook calendar schedule</span></label>
    <label class="paper-check"><input type="checkbox" class="task-check"/> <span>Check Jira board</span></label>
    <label class="paper-check"><input type="checkbox" class="task-check"/> <span>Check Gitlab deploys and MRs</span></label>
    <label class="paper-check"><input type="checkbox" class="task-check"/> <span>Check personal Trello</span></label>
    <label class="paper-check"><input type="checkbox" class="task-check"/> <span>Scan Slack </span></label>
    <label class="paper-check"><input type="checkbox" class="task-check"/> <span>Scan email</span></label>
  </fieldset>

  <fieldset class="form-group" style="position: absolute; right: 0px; top: 10px;">
    <label class="paper-switch-2">
      <input id="darkswitch" type="checkbox" onchange="document.documentElement.className = this.checked ? 'dark' : ''"/>
      <span class="paper-switch-slider round"></span>
    </label>
    <label for="darkswitch" class="paper-switch-2-label">
      ðŸ¦‡
    </label>
  </fieldset>
</div>
</body>
</html>
